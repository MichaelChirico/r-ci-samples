url: https://testthat.r-lib.org

home:
  strip_header: true
  links:
  - text: Learn more
    href: http://r-pkgs.org/tests.html

template:
  params:
    ganalytics: UA-115082821-1

reference:
- title: Expectations
- subtitle: Objects
  contents:
  - expect_equal
  - expect_type

- subtitle: Vectors
  contents:
  - expect_length
  - expect_gt
  - expect_named
  - expect_setequal
  - expect_true
  - expect_vector

- subtitle: Side-effects
  contents:
  - expect_error
  - expect_invisible
  - expect_output
  - expect_silent

- title: Snapshot testing
  contents:
  - starts_with("expect_snapshot_")
  - starts_with("snapshot_")

- title: Test helpers
  contents:
  - is_testing
  - skip
  - teardown_env

- title: Run tests
  contents:
  - starts_with("auto_test")
  - describe
  - starts_with("test_")
  - use_catch

- title: Reporters
  contents:
  - ends_with("Reporter")

- title: Expectation internals
  contents:
  - expect
  - fail

