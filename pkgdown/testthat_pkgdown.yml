url: https://testthat.r-lib.org

home:
  strip_header: true
  links:
  - text: Learn more
    href: http://r-pkgs.org/tests.html

template:
  params:
    ganalytics: UA-115082821-1

reference:
- title: Expectations
  contents:
  - starts_with("expect_")
  - skip
  - verify_output

- title: Run tests
  contents:
  - starts_with("test_")
  - starts_with("auto_test")
  - describe
  - use_catch

- title: Reporters
  contents:
  - ends_with("Reporter")

- title: Expectation internals
  contents:
  - expect
  - fail

