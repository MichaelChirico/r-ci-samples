url: https://rex.r-lib.org

template:
  package: tidytemplate
  bootstrap: 5
  includes:
    in_header: |
      <script defer data-domain="rex.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

reference:
- title: Create a regular expression
  contents:
  - rex
  - capture
  - character_class
  - n_times
  - group
  - "`%if_next_is%`"
  - not
  - or
  - zero_or_more

- title: String manipulation
  contents:
  - re_matches
  - re_substitutes

- title: For developers
  contents:
  - as.regex
  - as.character.regex
  - character_class_escape
  - escape
  - shortcuts
  - single_shortcuts
  - register_shortcuts
  - rex_mode

