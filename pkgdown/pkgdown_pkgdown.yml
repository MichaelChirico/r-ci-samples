url: https://pkgdown.r-lib.org

home:
  title: Build websites for R packages

authors:
  Jay Hesselberth:
    href: https://hesselberthlab.org
  MaÃ«lle Salmon:
    href: https://masalmon.eu
  Hadley Wickham:
    href: http://hadley.nz
  RStudio:
    href: https://www.rstudio.com
    html: <img src='https://www.tidyverse.org/rstudio-logo.svg' alt='RStudio' width='72' />

template:
  bootstrap: 5
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem

  params:
    ganalytics: UA-115082821-1
  includes:
    in_header:
      <script defer data-domain="pkgdown.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

articles:
- title: Customise your site
  navbar: ~
  contents:
  - pkgdown
  - customise
  - linking
  - search
  - metadata
- title: Testing
  desc: >
    These articles are used to test various pkgdown features that can not
    easily be tested automatically.
  contents:
  - starts_with("test")

reference:
- title: Build
  desc:  Build a complete site or one of its components.
  contents:
  - build_site
  - build_articles
  - build_favicons
  - build_home
  - build_news
  - build_tutorials
  - build_reference
  - build_search
  - init_site
  - preview_site
  - pkgdown_sitrep

- title: Deployment
  contents:
  - starts_with("deploy_")
  - build_site_github_pages

- title: Templates
  contents:
  - template_navbar
  - render_page

- title: Helpers
  contents:
  - clean_site
  - rd2html
  - as_pkgdown
  - in_pkgdown

- title: Regression tests
  contents:
  - starts_with("test", internal = TRUE)

news:
  releases:
  - text: "Version 1.6.0"
