    html: >-
      <img src='https://www.tidyverse.org/posit-logo.svg' alt='Posit' width='62' height='16' style="margin-bottom: 3px;" />

template:
  bootstrap: 5
  light-switch: true
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    danger: "#A6081A"
  includes:
    in_header:
      <script defer data-domain="pkgdown.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

articles:
- title: Customise your site
  navbar: ~
  contents:
  - customise
  - accessibility
  - linking
  - metadata

- title: Advanced techniques
  contents:
  - how-to-update-released-site

- title: Testing
  desc: >
    These articles are used to test various pkgdown features that can not
    easily be tested automatically.
  contents:
  - starts_with("test")

reference:
- title: Build
  desc:  Build a complete site or one of its components.
  contents:
  - build_site
  - starts_with("build_")
  - -build_site_github_pages
  - init_site
  - preview_site
  - pkgdown_sitrep

- title: Deployment
  contents:
  - starts_with("deploy_")
  - build_site_github_pages
  - check_pkgdown

- title: Templates
  contents:
  - template_navbar
  - render_page

- title: Helpers
  contents:
  - clean_site
  - rd2html
  - as_pkgdown
  - in_pkgdown

- title: Regression tests
  contents:
  - starts_with("test", internal = TRUE)

- title: Deprecated functions
  contents:
  - has_lifecycle("deprecated")

redirects:
- ["articles/search.html", "reference/build_search.html"]

