url: https://pkgdown.r-lib.org

home:
  title: Build websites for R packages
  links:
  - text: Ask a question about pkgdown
    href: https://community.rstudio.com/

authors:
  Jay Hesselberth:
    href: https://hesselberthlab.org

template:
  params:
    docsearch:
      api_key: fbd8d79ed49f21fc9ca7b2cf601a3f5b
      index_name: pkgdown
    ganalytics: UA-115082821-1

development:
  mode: auto

reference:
  - title: Build
    desc:  Build a complete site or its individual section components.
    contents:
    - build_site
    - init_site
    - starts_with("build_")
    - starts_with("deploy_")
    - preview_site
  - title: Templates
    contents:
    - template_navbar
    - render_page
  - title: Helpers
    contents:
    - autolink_html
    - clean_site
    - rd2html
    - as_pkgdown
    - in_pkgdown
  - title: Regression tests
    contents:
    - starts_with("test", internal = TRUE)

news:
  releases:
  - text: "Version 1.4.0"
    href: https://www.tidyverse.org/articles/2019/09/pkgdown-1-4-0/
  - text: "Version 1.3.0"
    href: https://www.tidyverse.org/articles/2018/12/pkgdown-1-3-0/
  - text: "Version 1.1.0"
    href: https://www.tidyverse.org/articles/2018/06/pkgdown-1-1-0/
  - text: "Version 1.0.0"
    href: https://www.tidyverse.org/articles/2018/05/pkgdown-1-0-0/

navbar:
  components:
    articles:
      text: Articles
      menu:
      - text: 'Auto-linking'
        href: articles/linking.html
      - text: 'Search'
        href: articles/search.html
      - text: 'Metadata'
        href: articles/metadata.html
      - text: '---'
      - text: 'Tests'
      - text: 'Output Rendering'
        href: articles/test/rendering.html
      - text: 'Custom output'
        href: articles/test/output.html
      - text: 'PDF (PDF)'
        href: articles/test/pdf.pdf
      - text: 'JSS article (PDF)'
        href: articles/test/jss.pdf
