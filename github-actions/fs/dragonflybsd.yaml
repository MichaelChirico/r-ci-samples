on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:
    inputs:
      release:
        description: 'DragonFlyBSD release'
        required: true
        type: choice
        options:
        - '6.4.0'
        default: '6.4.0'

name: dragonflybsd.yaml

jobs:
  dragonflybsd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-hub/actions/setup-r-dragonflybsd@main
        with:
          release: ${{ github.event.inputs.release || '6.4.0' }}

      - uses: r-hub/actions/debug-shell@main

      - name: Test R in DragonFlyBSD VM
        run: |
          getRversion()
          R.version[["platform"]]
          .libPaths()
          .Library
          find.package("pak")
          Sys.getenv()
        shell: Rscript {0}

      - name: Install system requirements
        run: |
          pkg install -y hs-pandoc
        shell: dragonflybsd {0}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          pak-version: none
          install-pandoc: false
          install-quarto: false
          cache-version: dragonflybsd-1
          extra-packages: |
            any::rcmdcheck
            r-lib/ps,
            jeroen/openssl
            gaborcsardi/Rcpp@fix/dragonflybsd
            sodium=?ignore
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
          upload-results: never
          upload-snapshots: false
        env:
          NOT_CRAN: true

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: 'check-results'
          path: check
