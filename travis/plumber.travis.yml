language: r
cache: packages
warnings_are_errors: true

# Test on multiple dists with every flavor of R
# limit to 5 instances for regular usage.  (5 can be done in parallel)
jobs:
  include:
    - &trusty
      name: Linux - trusty - oldrel
      os: linux
      dist: trusty
      r: oldrel
      if: |
        repo = rstudio/plumber AND
        type = push AND
        branch IN (master, travis, rc-v0.5.0)
      addons:
        apt:
          sources:
            # PPA is only needed for (legacy) Trusty. Can be removed when Trusty is EOL.
            - sourceline: 'ppa:chris-lea/libsodium'
          packages:
            - libsodium-dev
            - libssh-dev
    - <<: *trusty
      name: Linux - trusty - release
      r: release
      if: |
        true
    - <<: *trusty
      name: Linux - trusty - devel
      r: devel

    # always test xenial
    - &xenial
      name: Linux - xenial - oldrel
      os: linux
      dist: xenial
      r: oldrel
      addons:
        apt:
          packages:
            - libsodium-dev
            - libssh-dev
    - <<: *xenial
      name: Linux - xenial - release; covr
      r: release
      r_packages:
        - covr
      after_success:
        - Rscript -e 'library(covr);codecov()'
    - <<: *xenial
      name: Linux - xenial - devel
      r: devel

    - &osx
      name: macOS - oldrel
      os: osx
      brew_packages: libsodium
      r: oldrel
      if: |
        repo = rstudio/plumber AND
        type = push AND
        branch IN (master, travis, rc-v0.5.0)
    - <<: *osx
      name: macOS - release
      r: release
      if: |
        true
    - <<: *osx
      name: macOS - devel
      r: devel
