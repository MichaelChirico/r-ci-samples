# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: r
sudo: required
dist: xenial
cache: packages
latex: true

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
    packages:
      - libproj-dev
      - libgeos-dev
      - libgdal-dev
      - libudunits2-dev
      - netcdf-bin # for stars netcdf dep

r:
  - release
  - devel
  - oldrel
